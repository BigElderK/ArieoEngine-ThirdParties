category: 01_third_parties
name: Arieo-ThirdParties
description: Third party libraries for Areio projects

build_folder: ${ARIEO_PACKAGE_BUILD_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}
install_folder: ${ARIEO_PACKAGE_INSTALL_FOLDER}/${ARIEO_PACKAGE_CATEGORY}/${ARIEO_PACKAGE_NAME}

build_commands:
- ${CMAKE_COMMAND} --build .
install_commands:
- ${CMAKE_COMMAND} --build . --target install
dependencies:
  packages:
  - git_url: https://github.com/BigElderK/Arieo-BuildEnv.git
    tag: main
